"$schema" = 'https://starship.rs/config-schema.json'
# Increased because of timeout issues in spa-packages dir
command_timeout = 10000

# This will show the time on a 2nd line
# Add a "\" at the end of an item, if you want the next item to show on the same line
format = """
$username\
$hostname\
$all\
$directory
$character
"""

[git_status]
untracked = '[ $count](bold yellow) '
staged = '[ $count](bold green) '
stashed = "[ ](cyan) "
deleted = '[ $count](bold red) '
modified = '[ $count](bold blue) '
behind = '[ ](bold purple) '
ahead = '[ ](bold purple) '
format = '([$all_status$ahead_behind]($style))'

[character]
success_symbol = '[❯❯❯❯](#37f499 bold)'
error_symbol = '[XXXX](#f16c75 bold)'
vimcmd_symbol = '[❮❮❮❮](#987afb bold)'

[battery]
disabled = true

[gcloud]
disabled = true


[username]
style_user = '#987afb bold'
style_root = 'white bold'
format = '[$user ]($style)'
show_always = true

[hostname]
ssh_only = true
format = '(white bold)[$hostname](#37f499 bold)'
ssh_symbol = " "

[directory]
style = '#04d1f9 bold'
truncation_length = 0
truncate_to_repo = false
read_only = " 󰌾"

